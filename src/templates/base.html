<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Art Ecommerce{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='index_styles.css') }}?v={{ version }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='general_styles.css') }}?v={{ version }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}?v={{ version }}" type="image/x-icon">
    <script src="{{ url_for('static', path='index.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', path='general_scripts.js') }}?v={{ version }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% include 'footer.html' %}
    </footer>
</body>
</html>
